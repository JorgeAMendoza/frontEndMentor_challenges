<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-head">
        <img class="user-icon" src="images/image-victor.jpg" alt="User Icon" />
      </div>

      <div class="profile-info">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      </div>

      <div class="profile-divider"></div>

      <div class="profile-stats">
        <div class="stat">
          <h3 class="count">80K</h3>
          <p class="count-type">Followers</p>
        </div>

        <div class="stat">
          <h3 class="count">803K</h3>
          <p class="count-type">Likes</p>
        </div>

        <div class="stat">
          <h3 class="count">1.4K</h3>
          <p class="count-type">Photos</p>
        </div>
      </div>
    </div>
    <section class="profiles">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JorgeAMendoza">Jorge A. Mendoza</a>.
      </div>
    </section>
  </body>
</html>

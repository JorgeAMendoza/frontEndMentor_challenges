<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body data-theme="light">
    <main class="container">
      <div class="page-title">
        <h1>TODO</h1>
        <img id="themeToggle" src="images/icon-moon.svg" alt="Theme Toggle" />
      </div>
      <div class="task new-task">
        <div class="task-input">
          <form id="inputNewTask">
            <label class="task-status">
              <input id="inputStatus" type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label for="newTask"
              ><input
                id="newTask"
                type="text"
                placeholder="Create a new todo..."
                minlength="1"
                maxlength="30"
            /></label>
          </form>
        </div>
      </div>

      <div class="task-section">
        <div class="task-list"></div>

        <div class="stats">
          <div class="task-left"><span id="taskCount"></span> Items Left</div>
          <div id="desktopTaskSelection" class="task-selection desktop">
            <button class="task-type type-active">All</button>
            <button class="task-type">Active</button>
            <button class="task-type">Completed</button>
          </div>
          <div id="clearCompleted" class="task-cleared">Clear Completed</div>
        </div>

        <div id="mobileTaskSelection" class="task-selection mobile">
          <button class="task-type type-active">All</button>
          <button class="task-type">Active</button>
          <button class="task-type">Completed</button>
        </div>
      </div>

      <p class="instructions">Drag and drop to reorder list</p>
    </main>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="todo.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main class="container">
      <div class="page-title">
        <h1>TODO</h1>
        <img src="images/icon-moon.svg" alt="Dark Theme Toggle" />
      </div>
      <div class="task new-task">
        <label class="task-status">
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <div class="task-input">
          <label for="newTask"></label>
          <input id="newTask" type="text" placeholder="Create a new todo..." />
        </div>
      </div>

      <div class="task-list">
        <div class="task">
          <label class="task-status">
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <span class="task-name">Take the dog for a walk</span>
          <img
            class="task-delete"
            src="images/icon-cross.svg"
            alt="Delete Task Button"
          />
        </div>

        <div class="task-list-status">
          <div class="task-left">5 Items Left</div>
          <div class="task-cleared">Clear Completed</div>
        </div>

        <div class="task-selection">
          <button class="task-type type-active">All</button>
          <button class="task-type">Active</button>
          <button class="task-type">Completed</button>
        </div>
      </div>

      <p class="instructions">Drag and drop to reorder list</p>
      -->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>

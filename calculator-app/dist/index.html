<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/736eae1ff09acfe04c50..png"
    />

    <title>Frontend Mentor | Calculator app</title>
  <script defer src="main.bundle.js"></script></head>
  <body class="theme-1">
    <header class="container">
      <div class="app-title">calc</div>
      <div class="theme-select">
        <p class="theme-select__text">theme</p>
        <div class="theme-select__options" aria-label="Select a theme">
          <div class="theme-select__labels">
            <label for="themeOne">1</label>
            <label for="themeTwo">2</label>
            <label for="themeThree">3</label>
          </div>

          <div class="theme-select__row">
            <div class="theme-select__tab"></div>
            <input
              data-theme="1"
              aria-label="Select Theme One"
              type="radio"
              name="theme-select"
              id="themeOne"
              class="theme-select__option"
            /><input
              data-theme="2"
              aria-label="Select Theme Two"
              type="radio"
              name="theme-select"
              id="themeTwo"
              class="theme-select__option"
            />
            <input
              data-theme="3"
              aria-label="Select Theme Two"
              type="radio"
              name="theme-select"
              id="themeThree"
              class="theme-select__option"
            />
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="input-display">
        <p class="input-display__text" aria-live="polite">399,981</p>
      </div>

      <div class="calc-input">
        <button class="calc-input__option" data-value="7">7</button>
        <button class="calc-input__option" data-value="8">8</button>
        <button class="calc-input__option" data-value="9">9</button>
        <button
          class="calc-input__option calc-input__option--delete"
          data-value="del"
        >
          DEL
        </button>
        <button class="calc-input__option" data-value="4">4</button>
        <button class="calc-input__option" data-value="5">5</button>
        <button class="calc-input__option" data-value="6">6</button>
        <button class="calc-input__option" data-value="+">+</button>
        <button class="calc-input__option" data-value="1">1</button>
        <button class="calc-input__option" data-value="2">2</button>
        <button class="calc-input__option" data-value="3">3</button>
        <button class="calc-input__option" data-value="-">-</button>
        <button class="calc-input__option" data-value=".">.</button>
        <button class="calc-input__option" data-value="0">0</button>
        <button class="calc-input__option" data-value="/">/</button>
        <button class="calc-input__option" data-value="*">x</button>
        <button
          class="calc-input__option calc-input__option--reset"
          data-value="reset"
        >
          RESET
        </button>
        <button
          class="calc-input__option calc-input__option--equal"
          data-value="="
        >
          =
        </button>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Launch Countdown Timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="launch-header container">
      <h1 class="launch-header__title">We're Launching Soon</h1>
    </header>

    <main class="container">
      <div class="countdown-clock">
        <div class="countdown-clock__time">
          <div class="countdown-clock__time__container">
            <div class="top">1</div>
            <div class="bottom">2</div>
          </div>
          <p class="countdown-clock__time__type">Days</p>
        </div>
        <div class="countdown-clock__time">
          <p class="countdown-clock__time__type">Hours</p>
        </div>
        <div class="countdown-clock__time">
          <p class="countdown-clock__time__type">Minutes</p>
        </div>
        <div class="countdown-clock__time">
          <p class="countdown-clock__time__type">Seconds</p>
        </div>
      </div>
    </main>

    <footer class="launch-footer container">
      <div class="launch-footer__icons">
        <img src="./assets/icon-facebook.svg" alt="Visit our Facebook page" />
        <img src="./assets/icon-pinterest.svg" alt="Visit our Pinterest page" />
        <img src="./assets/icon-instagram.svg" alt="Visit our Instagram page" />
      </div>
    </footer>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>

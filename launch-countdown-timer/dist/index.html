<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/736eae1ff09acfe04c50..png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Launch Countdown Timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <header class="launch-header container">
      <h1 class="launch-header__title">We're Launching Soon</h1>
    </header>

    <main class="container">
      <div class="countdown-clock">
        <div id="dayTime" class="countdown-clock__time">
          <p class="countdown-clock__time__type">Days</p>
        </div>
        <div id="hourTime" class="countdown-clock__time">
          <p class="countdown-clock__time__type">Hours</p>
        </div>
        <div id="minuteTime" class="countdown-clock__time">
          <p class="countdown-clock__time__type">Minutes</p>
        </div>
        <div id="secondTime" class="countdown-clock__time">
          <p class="countdown-clock__time__type">Seconds</p>
        </div>
      </div>
    </main>

    <footer class="launch-footer container">
      <div class="launch-footer__icons">
        <img src="imgs/a9208377508aef178a3d..svg" alt="Visit our Facebook page" />
        <img src="imgs/ea0db8e7cb2520eeee51..svg" alt="Visit our Pinterest page" />
        <img src="imgs/b94ff26a97e94b0abe8b..svg" alt="Visit our Instagram page" />
      </div>
    </footer>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>

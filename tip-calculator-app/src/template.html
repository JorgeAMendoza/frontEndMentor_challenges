<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1 class="page-logo">
        <img src="./assets/images/logo.svg" alt="Tip calculator Logo" />
      </h1>
    </header>

    <main id="tip-calculator" class="container">
      <section id="tip-input">
        <div class="bill">
          <h3 class="bill__text">Bill</h3>
          <div class="bill__input">
            <div class="bill__icon">
              <img src="./assets/images/icon-dollar.svg" alt="Dollar Icon" />
            </div>
            <input
              type="number"
              min="0"
              max="999.99"
              class="bill-input__form"
              placeholder="0"
            />
          </div>
        </div>

        <div class="tip-percent">
          <h3 class="tip-percent__text">Select Tip %</h3>
          <div class="tip-percent__container">
            <button class="btn btn__percent" data-tip-percent="0.05">5%</button>
            <button class="btn btn__percent" data-tip-percent="0.1">10%</button>
            <button class="btn btn__percent" data-tip-percent="0.15">
              15%
            </button>
            <button class="btn btn__percent" data-tip-percent="0.25">
              25%
            </button>
            <button class="btn btn__percent" data-tip-percent="0.50">
              50%
            </button>
            <input
              type="number"
              class="btn btn__percent btn__percent--custom"
              placeholder="Custom"
              min="0"
              max="99.99"
            />
          </div>
        </div>

        <div class="people-amount">
          <h3 class="people-amount__text">
            Number of People
            <span class="people-amount__error" aria-live="assertive"></span>
          </h3>
          <div class="people-amount__input">
            <span
              ><img src="./assets/images/icon-person.svg" alt="Person Icon"
            /></span>
            <input
              type="number"
              min="0"
              max="99"
              class="people-amount__form"
              placeholder="0"
            />
          </div>
        </div>
      </section>
      <section id="tip-total">
        <div class="tip-display">
          <div class="tip-display__text">
            <p class="tip-display__info">Tip Amount</p>
            <p class="tip-display__per">/ person</p>
          </div>
          <p class="tip-display__result">
            <span id="tip-amount__per-person">0.00</span>
          </p>
        </div>

        <div class="tip-display">
          <div class="tip-display__text">
            <p class="tip-display__info">Total</p>
            <p class="tip-display__per">/ person</p>
          </div>
          <p class="tip-display__result">
            <span id="tip-amount__total">0.00</span>
          </p>
        </div>

        <button id="resetButton" class="btn btn__reset">Reset</button>
      </section>
    </main>
  </body>
</html>
